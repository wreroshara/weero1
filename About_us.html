<img name="slide" width="1100" height="450" />

<script type="text/javascript">



var i = 0; 			// Start Point
var images = [];	// Images Array
var time = 5000;	// Time Between Switch
	 
// Image List
images[0] = "Pixel3M.jpg";
images[1] = "This-May-Be-Our-First-Look-At-The-New-Sony-Xperia-Phone-Design.png";
images[2] = "nokia 9 slide.jpg";
images[3] = "CMvgVVgsnQPstRRtyJ3mn6-768-80.jpg";

// Change Image
function changeImg(){
	document.slide.src = images[i];

	// Check If Index Is Under Max
	if(i < images.length - 1){
	  // Add 1 to Index
	  i++; 
	} else { 
		// Reset Back To O
		i = 0;
	}

	// Run function every x seconds
	setTimeout("changeImg()", time);
}

// Run function when page loads
window.onload=changeImg;



</script>
